name: Build and Push Docker Image to ACR

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Login to Azure using Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Log in to Azure Container Registry
      - name: ACR Login
        run: |
          az acr login --name nextrowdevacr

      # Step 4: Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t nextrowdevacr.azurecr.io/scrapper:latest .

      # Step 5: Push to ACR
      - name: Push Docker Image
        run: |
          docker push nextrowdevacr.azurecr.io/scrapper:latest
