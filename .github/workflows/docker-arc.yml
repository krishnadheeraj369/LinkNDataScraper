name: Build and Push Docker Image to ACR

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "82f0e645-1aeb-4962-bc98-9138b9ddea28",
              "clientSecret": "EHq8Q~4GS9glWs0xLO9TICS3Zdtv.Z1XJqXG-c4B",
              "subscriptionId": "b84a95ef-a8bd-4579-8717-36073f5c9503",
              "tenantId": "525848f0-66f9-4e3f-a47e-0aadef8efd1d",
              "activeDirectoryEndpointUrl": "https://login.microsoftonline.com",
              "resourceManagerEndpointUrl": "https://management.azure.com/",
              "activeDirectoryGraphResourceId": "https://graph.windows.net/",
              "sqlManagementEndpointUrl": "https://management.core.windows.net:8443/",
              "galleryEndpointUrl": "https://gallery.azure.com/",
              "managementEndpointUrl": "https://management.core.windows.net/"
            }

      - name: ACR Login
        run: az acr login --name nextrowdevacr

      - name: Build Docker Image
        run: docker build -t nextrowdevacr.azurecr.io/linknscraper:latest .

      - name: Push Docker Image
        run: docker push nextrowdevacr.azurecr.io/linknscraper:latest
