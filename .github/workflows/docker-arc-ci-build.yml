name: CI - Build and Push to ACR

on:
  push:
    branches:
      - main   # change if your default branch is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      run: az acr login --name nextrowdevcr

    - name: Build and Push image
      run: |
        VERSION=v${{ github.run_number }}
        echo "Building image with tag: $VERSION"
        docker build -t nextrowdevcr.azurecr.io/dev/webscrapper:$VERSION .
        docker push nextrowdevcr.azurecr.io/dev/webscrapper:$VERSION

    - name: Save image info to file
      run: echo "nextrowdevcr.azurecr.io/dev/webscrapper:v${{ github.run_number }}" > image-info.txt

    - name: Upload metadata for CD
      uses: actions/upload-artifact@v4
      with:
        name: image-info
        path: image-info.txt
